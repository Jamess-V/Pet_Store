<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Pet Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pets.html">Pets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Meet Our Pets</h2>
            <div class="pet-list" id="all-pets">
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Contact us at: <strong>info@petstore.com</strong></p>
            </div>
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12486.00077211956!2d100.83450136753925!3d13.617099777287168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d430e775155f9%3A0xf01923824353260!2sAssumption%20University%20Suvarnabhumi%20Campus!5e0!3m2!1sen!2sth!4v1749629964449!5m2!1sen!2sth"
                    width="500" height="240" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </footer>

    <script>
        const pets = [
            { "name": "Buddy", "type": "Dog", "age": 3, "img": "petshop-img/dogs/dog01.jpg" },
            { "name": "Max", "type": "Dog", "age": 4, "img": "petshop-img/dogs/dog02.jpg" },
            { "name": "Whiskers", "type": "Cat", "age": 2, "img": "petshop-img/cats/cat01.jpg" },
            { "name": "Mittens", "type": "Cat", "age": 2, "img": "petshop-img/cats/cat02.jpg" }
        ];

        function adoptPet() {
            alert("Thank you for adopting!");
        }

        const ap = document.getElementById("all-pets");

        for (let i = 0; i < pets.length; i++) {
            const aPet = document.createElement("div");
            aPet.className = "pet";
            aPet.innerHTML = `
                <img src="${pets[i].img}" alt="${pets[i].name}">
                <h3>${pets[i].name}</h3>
                <p>Type: ${pets[i].type}</p>
                <p>Age: ${pets[i].age} years</p>
                <button onclick="adoptPet()">Adopt Now</button>
            `;
            ap.appendChild(aPet);
        }
    </script>
</body>
</html>
